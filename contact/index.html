  <body>
    <header>
      <p class="logo">Viorel</p>
      <label class="hamburger-menu">
        <input type="checkbox" />
      </label>
      <div class="sidebar navigation">
        <nav>
          <ul class="navigation-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./projects">Projects</a></li>
            <li><a href="../curriculum">Curriculum</a></li>

          <div class="menu-footer">
            <a href="https://it.linkedin.com/in/viorelss">
              <i class="fa fa-linkedin"></i>

              <i class="fa fa-github"></i>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="contact-main">
      <div class="contact-body">
        <h2>Get in touch</h2>
        <p>Reach out and we'll get in touch as soon as possible.</p>
        <form action="https://api.web3forms.com/submit" method="POST">
          <div>
            <div class="config-inputs">
              <input
                type="hidden"
                name="redirect"
                value="https://viorelss.github.io/html-css-s2i/thanks"
              />
              <input
                type="hidden"
                name="access_key"
                value="5fe0688c-015e-493c-b1a3-a9d9993100cd"
              />
            </div>
            <div class="form-group">
              <input type="text" name="name" required placeholder="Name" />
            </div>
            <div class="form-group">
              <!-- <label for="email">Email</label> -->
              <input type="email" name="email" required placeholder="Email" />
            </div>
            <div class="form-group">
              <!-- <label for="message"> Message </label> -->
              <textarea
                name="message"
                required
                placeholder="message"
              ></textarea>
            </div>
          </div>
          <div class="form-group form-button">
            <button type="submit">Submit</button>
          </div>
          <div class="logos">
            <img src="../assets/img/logo_je_italy.png" alt="Logo Je Italy" />
            <img src="../assets/img/logo-cmg.png" alt="Logo CGM Consulting" />
            <img src="../assets/img/jetop.png" alt="Logo JEToP" />
            <img src="../assets/img/logo-deda.png" alt="Logo deda." />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="socials">
        <a href="https://it.linkedin.com/in/viorelss">
